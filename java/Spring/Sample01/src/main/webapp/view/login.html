<!doctype html>
<html>
<head>
<title>login</title>
<script src="static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#_login").click(function() {
			var postdata = {};
			postdata.username = $('#_username').val();
			postdata.password = $('#_password').val();
			$.ajax({
				url : "login",
				method : "post",
				data : postdata,
				statusCode : {
					401 : function() {
						alert(">>Auth error");
					},
					200 : function() {
						alert(">>Auth ok 200");
					}
				}
			}).then(function(data) {
				console.log(">>then");
				console.log(data);
				//$('.greeting-id').append(data.id);
				//$('.greeting-content').append(data.content);
			}).done(function() {
				console.log(">>done");
			});
		});
	});
</script>
</head>
<body>
	<div style="margin:auto; width: 300px;">
		<table>
			<tr>
				<th>Username</th>
				<td><input id="_username" type="text" name="username" /></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input id="_password" type="password" name="password" /></td>
			</tr>
			<tr>
				<th></th>
				<td><button id="_login" type="button">login</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
